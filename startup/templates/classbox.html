<div class="well">
    <h3> {{course.name}} </h3> <br>
    Instructor(s): 
        <ul>
            {% for instructor in course.instructors.all %}
            <li>{{instructor.username}}</li>
            {% endfor %}
        </ul>
    <br>
    Description: {{course.description}} <br>
    <a href="/courses/{{course.url}}/"><button class="btn-primary" href="/courses/{{course.url}}/"> Learn More! </button></a>
</div>
