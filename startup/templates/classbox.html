<div class="well">
    <h1> {{course.name}} </h1> <br>
    <h2>Description:</h2> {{course.description}} <br>
    <h2>Instructor(s): </h2>
        <ul>
            {% for instructor in course.instructors.all %}
            <li>{{instructor.username}}</li>
            {% endfor %}
        </ul>
    <br>
    <a href="/courses/{{course.url}}/"><button class="btn-primary" href="/courses/{{course.url}}/">Go to Class</button></a>
</div>
